  improved_heuristic_function: "    def heuristic_function(self, node_current: PriorityNode) -> float: \n         path = node_current.list_paths[-1] \n         if self.reached_goal(node_current.list_paths[-1]): \n             return 0.0 \n         if self.position_desired is None: \n             return self.time_desired.start - node_current.list_paths[-1][-1].time_step \n         else: \n             velocity = node_current.list_paths[-1][-1].velocity \n             distance = self.calc_euclidean_distance(current_node=node_current) \n             orientation = path[-1].orientation \n             orientationToGoalDiff = self.calc_orientation_diff(self.calc_angle_to_goal(path[-1]), orientation) \n             orientationToGoalDiff = (orientationToGoalDiff + np.pi) % (2 * np.pi) - np.pi \n             steering_cost = self.calc_steering_angle_cost(path) \n             travelled_distance = self.calc_travelled_distance(path) \n             velocity_diff = 0 \n             if velocity not in self.velocity_desired: \n                 velocity_diff = abs(sum(self.velocity_desired)/2 - velocity) \n             path_efficiency = self.calc_path_efficiency(path) \n             return 4*distance + 10*orientationToGoalDiff + 2*steering_cost + travelled_distance + 0.5*velocity_diff + 5*(1/path_efficiency)"
